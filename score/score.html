<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>親師生互動成績平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: #f0f2f5;
        }
        .view { display: none; }
        .active-view { display: block; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none; margin: 0;
        }
        input[type=number] { -moz-appearance: textfield; }
        input:disabled {
            background-color: #f3f4f6;
            cursor: not-allowed;
        }
        /* Modal styles */
        .modal-content {
            max-height: 90vh;
        }
        /* Custom scrollbar for modal */
        .modal-body::-webkit-scrollbar {
            width: 8px;
        }
        .modal-body::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .modal-body::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .modal-body::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="antialiased">

    <div id="app" class="min-h-screen">

        <!-- ===== 角色選擇畫面 (Role Selection View) ===== -->
        <div id="role-selection-view" class="view active-view min-h-screen flex items-center justify-center p-4">
            <div class="w-full max-w-md text-center">
                <div class="bg-white shadow-xl rounded-2xl p-8">
                    <h1 class="text-3xl font-bold text-gray-800">歡迎使用親師生平台</h1>
                    <p class="text-gray-500 mt-2 mb-8">請選擇您的身份</p>
                    <div class="space-y-4">
                        <button id="select-parent-btn" class="w-full py-4 px-4 text-lg font-medium text-white bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 transition-transform transform hover:scale-105">我是家長</button>
                        <button id="select-teacher-btn" class="w-full py-4 px-4 text-lg font-medium text-white bg-green-600 rounded-lg shadow-md hover:bg-green-700 transition-transform transform hover:scale-105">我是老師</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ===== 登入畫面 (Login View) ===== -->
        <div id="login-view" class="view min-h-screen flex items-center justify-center p-4">
            <div class="w-full max-w-md">
                 <button id="back-to-role-selection" class="text-gray-600 hover:text-indigo-600 mb-4 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                    返回
                </button>
                <div class="bg-white shadow-xl rounded-2xl p-8 space-y-6">
                    <div class="text-center">
                        <h1 id="login-title" class="text-3xl font-bold text-gray-800">登入</h1>
                        <p id="login-subtitle" class="text-gray-500 mt-2">請輸入您的帳號密碼</p>
                    </div>
                    <form id="login-form" class="space-y-6">
                        <div>
                            <label for="username" class="text-sm font-medium text-gray-700">帳號</label>
                            <input type="text" id="username" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        </div>
                        <div>
                            <label for="password" class="text-sm font-medium text-gray-700">密碼</label>
                            <input type="password" id="password" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        </div>
                        <div id="error-message" class="text-red-500 text-sm text-center hidden"></div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">登入</button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- ===== 家長儀表板 (Dashboard View) ===== -->
        <div id="dashboard-view" class="view p-4 sm:p-6 lg:p-8 fade-in">
            <!-- 內容由JS動態生成 -->
        </div>

        <!-- ===== 教師成績登錄 (Teacher View) ===== -->
        <div id="teacher-view" class="view p-4 sm:p-6 lg:p-8 fade-in">
            <!-- 內容由JS動態生成 -->
        </div>

    </div>

    <!-- 成績編輯 Modal -->
    <div id="grades-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
        <!-- Modal content will be generated by JS -->
    </div>


    <!-- 提示框 (Toast) -->
    <div id="toast" class="fixed bottom-10 right-10 bg-green-500 text-white py-3 px-6 rounded-lg shadow-xl opacity-0 translate-y-4 transition-all duration-300 z-50"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const views = document.querySelectorAll('.view');
            const toast = document.getElementById('toast');
            const modal = document.getElementById('grades-modal');
            
            let currentLoggedInUser = null;
            let currentUserRole = null; 
            const DB_KEY = 'schoolGradesData';

            // ===== 模擬資料庫 =====
            function generateFakeIdCard() {
                const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                let id = letters.charAt(Math.floor(Math.random() * letters.length));
                for (let i = 0; i < 9; i++) {
                    id += Math.floor(Math.random() * 10);
                }
                return id;
            }

            function generateInitialData() {
                const surnames = ['陳', '林', '黃', '張', '李', '王', '吳', '劉', '蔡', '楊'];
                const givenNames = ['怡君', '志明', '雅婷', '家豪', '美玲', '俊傑', '靜宜', '文雄', '淑芬', '建宏'];
                
                let students = [];
                for (let i = 1; i <= 30; i++) {
                    students.push({
                        seat: i,
                        id: `S111012${String(i).padStart(2, '0')}`,
                        name: `${surnames[Math.floor(Math.random() * surnames.length)]}${givenNames[Math.floor(Math.random() * givenNames.length)]}`,
                        midtermDailyScores: Array.from({ length: 20 }, () => Math.floor(Math.random() * 41) + 60),
                        midtermExamScore: Math.floor(Math.random() * 41) + 60,
                        finalDailyScores: Array.from({ length: 20 }, () => Math.floor(Math.random() * 41) + 60),
                        finalExamScore: Math.floor(Math.random() * 41) + 60,
                    });
                }

                let users = [];
                students.forEach(student => {
                    users.push({
                        idCard: generateFakeIdCard(), 
                        password: 'password123',
                        role: 'parent',
                        studentId: student.id,
                    });
                });
                users.push({ username: 'teacher', password: 'password123', role: 'teacher' });

                return { students, users };
            }
            
            function getDbData() {
                const data = localStorage.getItem(DB_KEY);
                if (!data) {
                    const newData = generateInitialData();
                    localStorage.setItem(DB_KEY, JSON.stringify(newData));
                    return newData;
                }
                return JSON.parse(data);
            }

            function saveDbData(data) {
                localStorage.setItem(DB_KEY, JSON.stringify(data));
            }

            // ===== 成績計算邏輯 =====
            function calculateGrades(student) {
                const avg = arr => {
                    const validScores = arr.filter(s => s !== null && s !== '');
                    if (validScores.length === 0) return 0;
                    return validScores.reduce((a, b) => a + Number(b), 0) / validScores.length;
                };

                const midtermDailyAvg = avg(student.midtermDailyScores);
                const finalDailyAvg = avg(student.finalDailyScores);

                const midtermGrade = Math.round(midtermDailyAvg * 0.5 + (student.midtermExamScore || 0) * 0.5);
                const finalGrade = Math.round(finalDailyAvg * 0.5 + (student.finalExamScore || 0) * 0.5);
                const semesterAverage = Math.round((midtermGrade + finalGrade) / 2);

                return { midtermGrade, finalGrade, semesterAverage };
            }


            // ===== 畫面切換邏輯 =====
            function showView(viewId) {
                views.forEach(view => view.classList.remove('active-view'));
                document.getElementById(viewId).classList.add('active-view');
                window.scrollTo(0, 0);
            }

            function showToast(message, isSuccess = true) {
                toast.textContent = message;
                toast.className = `fixed bottom-10 right-10 py-3 px-6 rounded-lg shadow-xl opacity-0 translate-y-4 transition-all duration-300 z-50 ${isSuccess ? 'bg-green-500 text-white' : 'bg-red-500 text-white'}`;
                toast.classList.remove('opacity-0', 'translate-y-4');
                setTimeout(() => {
                    toast.classList.add('opacity-0', 'translate-y-4');
                }, 3000);
            }

            // ===== 角色選擇與登入 =====
            document.getElementById('select-parent-btn').addEventListener('click', () => {
                currentUserRole = 'parent';
                document.getElementById('login-title').textContent = '家長登入';
                document.getElementById('login-subtitle').textContent = '請輸入您的身分證字號查詢';
                document.querySelector('label[for="username"]').textContent = '身分證字號';
                
                const dbData = getDbData();
                const firstParent = dbData.users.find(u => u.role === 'parent');
                const usernameInput = document.getElementById('username');
                usernameInput.value = firstParent ? firstParent.idCard : '';
                document.getElementById('password').value = firstParent ? firstParent.password : '';
                usernameInput.placeholder = '例如 A123456789';
                
                showView('login-view');
            });

            document.getElementById('select-teacher-btn').addEventListener('click', () => {
                currentUserRole = 'teacher';
                document.getElementById('login-title').textContent = '教師登入';
                document.getElementById('login-subtitle').textContent = '請輸入您的教師帳號密碼';
                document.querySelector('label[for="username"]').textContent = '帳號';
                const usernameInput = document.getElementById('username');
                usernameInput.value = 'teacher';
                document.getElementById('password').value = 'password123';
                usernameInput.placeholder = '';
                
                showView('login-view');
            });
            
            document.getElementById('back-to-role-selection').addEventListener('click', () => {
                showView('role-selection-view');
            });

            document.getElementById('login-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const userInput = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const errorMessage = document.getElementById('error-message');
                errorMessage.classList.add('hidden');

                const dbData = getDbData();
                let user = null;

                if (currentUserRole === 'parent') {
                    user = dbData.users.find(u => u.role === 'parent' && u.idCard === userInput && u.password === password);
                } else if (currentUserRole === 'teacher') {
                    user = dbData.users.find(u => u.role === 'teacher' && u.username === userInput && u.password === password);
                }

                if (user) {
                    currentLoggedInUser = user;
                    if (user.role === 'parent') {
                        renderParentDashboard();
                        showView('dashboard-view');
                    } else if (user.role === 'teacher') {
                        renderTeacherPanel();
                        showView('teacher-view');
                    }
                } else {
                    errorMessage.textContent = currentUserRole === 'parent' ? '身分證字號或密碼錯誤。' : '帳號或密碼錯誤。';
                    errorMessage.classList.remove('hidden');
                }
            });

            function setupLogout(viewId) {
                const logoutButton = document.querySelector(`#${viewId} #logout-button, #${viewId} #back-to-main`);
                if (logoutButton) {
                    logoutButton.addEventListener('click', () => showView('role-selection-view'));
                }
            }
            
            // ===== 渲染家長儀表板 =====
            function renderParentDashboard() {
                const dbData = getDbData();
                const studentData = dbData.students.find(s => s.id === currentLoggedInUser.studentId);
                const { midtermGrade, finalGrade, semesterAverage } = calculateGrades(studentData);
                const dashboardView = document.getElementById('dashboard-view');
                
                const dailyScoresToHtml = (scores, termName) => {
                    let html = `<div class="grid grid-cols-5 gap-2 text-center">`;
                    scores.forEach((score, index) => {
                        html += `<div class="p-2 rounded ${score >= 60 ? 'bg-blue-100' : 'bg-red-100'}"><span class="font-bold text-gray-600 text-xs">${index + 1}.</span> ${score}</div>`;
                    });
                    html += `</div>`;
                    return html;
                };

                dashboardView.innerHTML = `
                    <header class="flex justify-between items-center mb-6">
                        <h1 class="text-3xl font-bold text-gray-800">學生成績儀表板</h1>
                        <button id="logout-button" class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-600 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 transition">
                             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                            登出
                        </button>
                    </header>
                    <div class="space-y-6">
                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                             <div class="lg:col-span-1 bg-white shadow-lg rounded-2xl p-6 text-center">
                                <img src="https://placehold.co/128x128/E2E8F0/4A5568?text=${studentData.name.charAt(0)}" alt="學生頭像" class="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-indigo-200">
                                <h2 class="text-2xl font-bold text-gray-800">${studentData.name}</h2>
                                <p class="text-gray-500">學號：${studentData.id}</p>
                            </div>
                            <div class="lg:col-span-2 bg-white shadow-lg rounded-2xl p-6">
                               <h3 class="text-xl font-bold text-gray-800 mb-4">學期總成績</h3>
                                <div class="overflow-x-auto">
                                    <table class="w-full text-left">
                                        <thead class="bg-gray-50">
                                            <tr><th class="p-4 font-semibold text-gray-600">期中總成績</th><th class="p-4 font-semibold text-gray-600">期末總成績</th><th class="p-4 font-semibold text-gray-600">學期平均</th></tr>
                                        </thead>
                                        <tbody>
                                            <tr class="border-b">
                                                <td class="p-4 font-bold text-lg ${midtermGrade >= 60 ? 'text-gray-800' : 'text-red-600'}">${midtermGrade}</td>
                                                <td class="p-4 font-bold text-lg ${finalGrade >= 60 ? 'text-gray-800' : 'text-red-600'}">${finalGrade}</td>
                                                <td class="p-4 font-bold text-lg ${semesterAverage >= 60 ? 'text-blue-600' : 'text-red-600'}">${semesterAverage}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="bg-white shadow-lg rounded-2xl p-6">
                            <details>
                                <summary class="text-xl font-bold text-gray-800 cursor-pointer">查看平時成績詳情</summary>
                                <div class="mt-4 space-y-4">
                                    <div>
                                        <h4 class="font-semibold text-lg mb-2">期中平時成績 (共20次)</h4>
                                        ${dailyScoresToHtml(studentData.midtermDailyScores, '期中')}
                                    </div>
                                    <div>
                                        <h4 class="font-semibold text-lg mb-2">期末平時成績 (共20次)</h4>
                                        ${dailyScoresToHtml(studentData.finalDailyScores, '期末')}
                                    </div>
                                </div>
                            </details>
                        </div>
                    </div>
                `;
                setupLogout('dashboard-view');
            }
            
            // ===== 渲染教師登錄面板 =====
            function renderTeacherPanel() {
                const teacherView = document.getElementById('teacher-view');
                let isEditingStudents = false;

                teacherView.innerHTML = `
                    <header class="bg-white shadow-md rounded-2xl p-6 mb-6">
                        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                            <div><h1 class="text-3xl font-bold text-gray-800">教師管理面板</h1><p class="text-gray-500 mt-1">您可以在此編輯學生資料或登錄成績。</p></div>
                            <div class="flex flex-col sm:flex-row gap-2">
                                <button id="edit-students-btn" class="w-full sm:w-auto flex items-center justify-center gap-2 px-6 py-3 text-base font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 shadow-lg">編輯學生資料</button>
                                <button id="back-to-main" class="w-full sm:w-auto flex items-center justify-center gap-2 mt-2 sm:mt-0 px-6 py-3 text-base font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300">返回主選單</button>
                            </div>
                        </div>
                    </header>
                    <div class="bg-white shadow-md rounded-2xl overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead class="bg-gray-50 border-b-2 border-gray-200">
                                    <tr>
                                        <th class="p-4 text-center font-semibold text-gray-600">座號</th>
                                        <th class="p-4 font-semibold text-gray-600">學號</th>
                                        <th class="p-4 font-semibold text-gray-600">姓名</th>
                                        <th class="p-4 font-semibold text-gray-600">家長登入ID</th>
                                        <th class="p-4 font-semibold text-gray-600">密碼</th>
                                        <th class="p-4 text-center font-semibold text-gray-600">期中總成績</th>
                                        <th class="p-4 text-center font-semibold text-gray-600">期末總成績</th>
                                        <th class="p-4 text-center font-semibold text-gray-600">學期平均</th>
                                        <th class="p-4 text-center font-semibold text-gray-600">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="students-table-body"></tbody>
                            </table>
                        </div>
                    </div>
                `;

                const studentsTableBody = teacherView.querySelector('#students-table-body');
                const editStudentsBtn = teacherView.querySelector('#edit-students-btn');
                let currentData = getDbData();

                function renderTable() {
                    studentsTableBody.innerHTML = '';
                    currentData.students.sort((a, b) => a.seat - b.seat).forEach(student => {
                        const parentUser = currentData.users.find(u => u.studentId === student.id);
                        const { midtermGrade, finalGrade, semesterAverage } = calculateGrades(student);

                        const row = document.createElement('tr');
                        row.className = 'border-b border-gray-200 hover:bg-gray-50';
                        
                        const idCell = isEditingStudents ? `<td class="p-2"><input type="text" value="${student.id}" data-id="${student.id}" data-type="id" class="w-full p-2 border rounded-md bg-yellow-50"></td>` : `<td class="p-4 text-gray-700">${student.id}</td>`;
                        const nameCell = isEditingStudents ? `<td class="p-2"><input type="text" value="${student.name}" data-id="${student.id}" data-type="name" class="w-full p-2 border rounded-md bg-yellow-50"></td>` : `<td class="p-4 font-medium text-gray-800">${student.name}</td>`;
                        const idCardCell = isEditingStudents ? `<td class="p-2"><input type="text" value="${parentUser ? parentUser.idCard : ''}" data-id="${student.id}" data-type="idCard" class="w-full p-2 border rounded-md bg-yellow-50"></td>` : `<td class="p-4 text-gray-700">${parentUser ? parentUser.idCard : 'N/A'}</td>`;
                        const passwordCell = isEditingStudents ? `<td class="p-2"><input type="text" value="${parentUser ? parentUser.password : ''}" data-id="${student.id}" data-type="password" class="w-full p-2 border rounded-md bg-yellow-50"></td>` : `<td class="p-4 text-gray-700">******</td>`;

                        row.innerHTML = `
                            <td class="p-4 text-center text-gray-700">${student.seat}</td>
                            ${idCell}
                            ${nameCell}
                            ${idCardCell}
                            ${passwordCell}
                            <td class="p-4 text-center font-semibold ${midtermGrade >= 60 ? 'text-gray-800' : 'text-red-500'}">${midtermGrade}</td>
                            <td class="p-4 text-center font-semibold ${finalGrade >= 60 ? 'text-gray-800' : 'text-red-500'}">${finalGrade}</td>
                            <td class="p-4 text-center font-bold ${semesterAverage >= 60 ? 'text-blue-600' : 'text-red-500'}">${semesterAverage}</td>
                            <td class="p-4 text-center">
                                <button data-id="${student.id}" class="edit-grades-btn text-indigo-600 hover:text-indigo-900">編輯詳細成績</button>
                            </td>
                        `;
                        studentsTableBody.appendChild(row);
                    });

                    // Re-attach event listeners after rendering
                    teacherView.querySelectorAll('.edit-grades-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const studentId = e.target.dataset.id;
                            const studentData = currentData.students.find(s => s.id === studentId);
                            renderGradesModal(studentData);
                        });
                    });
                }
                
                editStudentsBtn.addEventListener('click', () => {
                    isEditingStudents = !isEditingStudents;
                    if (isEditingStudents) {
                        editStudentsBtn.textContent = '儲存資料';
                        editStudentsBtn.classList.replace('bg-blue-600', 'bg-yellow-500');
                        editStudentsBtn.classList.replace('hover:bg-blue-700', 'hover:bg-yellow-600');
                    } else {
                        // Save student data logic
                        studentsTableBody.querySelectorAll('tr').forEach(row => {
                           const studentId = row.querySelector('input[data-type="id"]')?.dataset.id || row.querySelector('button[data-id]')?.dataset.id;
                           if (!studentId) return;

                           const student = currentData.students.find(s => s.id === studentId);
                           const parent = currentData.users.find(u => u.studentId === studentId);

                           const newStudentId = row.querySelector('input[data-type="id"]').value;
                           const newName = row.querySelector('input[data-type="name"]').value;
                           const newIdCard = row.querySelector('input[data-type="idCard"]').value;
                           const newPassword = row.querySelector('input[data-type="password"]').value;
                           
                           student.id = newStudentId;
                           student.name = newName;
                           if (parent) {
                               parent.studentId = newStudentId;
                               parent.idCard = newIdCard;
                               parent.password = newPassword;
                           }
                        });
                        saveDbData(currentData);
                        showToast('學生與家長資料已更新！');

                        editStudentsBtn.textContent = '編輯學生資料';
                        editStudentsBtn.classList.replace('bg-yellow-500', 'bg-blue-600');
                        editStudentsBtn.classList.replace('hover:bg-yellow-600', 'hover:bg-blue-700');
                    }
                    renderTable();
                });
                
                renderTable();
                setupLogout('teacher-view');
            }

            // ===== 成績 Modal 渲染與操作 =====
            function renderGradesModal(student) {
                const renderScoresInputs = (scores, term, type) => {
                    let inputsHtml = '';
                    scores.forEach((score, i) => {
                         inputsHtml += `
                            <div class="flex flex-col items-center">
                                <label class="text-xs text-gray-500 mb-1">平時${i+1}</label>
                                <input type="number" min="0" max="100" value="${score || ''}" data-term="${term}" data-type="${type}" data-index="${i}" class="w-16 p-1 text-center border rounded-md focus:ring-2 focus:ring-indigo-400">
                            </div>
                         `;
                    });
                    return inputsHtml;
                };

                modal.innerHTML = `
                    <div class="bg-white rounded-2xl shadow-xl w-full max-w-4xl modal-content flex flex-col">
                        <header class="p-4 border-b flex justify-between items-center">
                            <h2 class="text-2xl font-bold text-gray-800">${student.name} - 詳細成績編輯</h2>
                            <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600">&times;</button>
                        </header>
                        <div class="p-6 overflow-y-auto modal-body space-y-6">
                            <!-- Midterm Section -->
                            <div class="bg-gray-50 p-4 rounded-lg">
                                <h3 class="font-bold text-lg mb-4">期中成績</h3>
                                <div class="grid grid-cols-5 md:grid-cols-10 gap-4 mb-4">
                                    ${renderScoresInputs(student.midtermDailyScores, 'midterm', 'daily')}
                                </div>
                                <div class="flex items-center gap-4 p-4 bg-blue-50 rounded-lg">
                                    <label class="font-semibold text-blue-800">期中大考成績:</label>
                                    <input type="number" min="0" max="100" value="${student.midtermExamScore || ''}" id="midterm-exam-score" class="w-24 p-2 text-center border rounded-md focus:ring-2 focus:ring-indigo-400">
                                </div>
                            </div>
                            <!-- Final Term Section -->
                            <div class="bg-gray-50 p-4 rounded-lg">
                                <h3 class="font-bold text-lg mb-4">期末成績</h3>
                                <div class="grid grid-cols-5 md:grid-cols-10 gap-4 mb-4">
                                    ${renderScoresInputs(student.finalDailyScores, 'final', 'daily')}
                                </div>
                                <div class="flex items-center gap-4 p-4 bg-green-50 rounded-lg">
                                    <label class="font-semibold text-green-800">期末大考成績:</label>
                                    <input type="number" min="0" max="100" value="${student.finalExamScore || ''}" id="final-exam-score" class="w-24 p-2 text-center border rounded-md focus:ring-2 focus:ring-indigo-400">
                                </div>
                            </div>
                        </div>
                        <footer class="p-4 border-t bg-gray-50 flex justify-end gap-2">
                            <button id="cancel-grades-btn" class="px-6 py-2 text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300">取消</button>
                            <button id="save-grades-btn-modal" class="px-6 py-2 text-white bg-green-600 rounded-lg hover:bg-green-700">儲存成績</button>
                        </footer>
                    </div>
                `;
                modal.classList.remove('hidden');

                // Event listeners for modal buttons
                document.getElementById('close-modal-btn').onclick = () => modal.classList.add('hidden');
                document.getElementById('cancel-grades-btn').onclick = () => modal.classList.add('hidden');
                document.getElementById('save-grades-btn-modal').onclick = () => {
                    const dbData = getDbData();
                    const studentToUpdate = dbData.students.find(s => s.id === student.id);

                    // Collect and save scores
                    modal.querySelectorAll('input[data-type="daily"]').forEach(input => {
                        const { term, index } = input.dataset;
                        const score = input.value === '' ? null : Number(input.value);
                        if (term === 'midterm') studentToUpdate.midtermDailyScores[index] = score;
                        else if (term === 'final') studentToUpdate.finalDailyScores[index] = score;
                    });
                    
                    studentToUpdate.midtermExamScore = Number(document.getElementById('midterm-exam-score').value) || null;
                    studentToUpdate.finalExamScore = Number(document.getElementById('final-exam-score').value) || null;
                    
                    saveDbData(dbData);
                    showToast(`${student.name} 的成績已更新！`);
                    modal.classList.add('hidden');
                    renderTeacherPanel(); // Re-render the main table
                };
            }

            // 初始化
            showView('role-selection-view');
        });
    </script>
</body>
</html>
