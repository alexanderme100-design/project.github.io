<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>安全前端呼叫（Vercel 版 / 不暴露 API Key）</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", Arial, "Helvetica Neue", sans-serif; margin: 2rem; line-height: 1.6; }
    .card { max-width: 820px; border: 1px solid #e5e7eb; border-radius: 14px; padding: 1rem 1.25rem; box-shadow: 0 1px 6px rgba(0,0,0,0.04); }
    textarea { width: 100%; min-height: 120px; padding: .6rem; font-size: 16px; }
    button { padding: .6rem 1rem; font-size: 16px; border-radius: 10px; border: 0; cursor: pointer; }
    button.primary { background: #111827; color: white; }
    .row { display: flex; gap: .75rem; align-items: center; margin: .75rem 0; }
    pre { white-space: pre-wrap; word-break: break-word; background: #f7f7f8; padding: .75rem; border-radius: 10px; }
    small { color: #666; }
    .muted { color: #6b7280; font-size: 14px; }
    a.btn { display:inline-block; padding:.5rem .75rem; border-radius:8px; background:#f3f4f6; text-decoration:none; color:#111827; border:1px solid #e5e7eb; }
  </style>
</head>
<body>
  <h1>安全前端呼叫（Vercel 版 / 不暴露 API Key）</h1>
  <p class="muted">這個頁面沒有任何 API Key。它只呼叫 <code>/api/generate</code>，而真正的金鑰放在 Vercel 專案的 Environment Variables。</p>

  <div class="card">
    <label for="prompt"><b>輸入要問 AI 的內容：</b></label>
    <textarea id="prompt" placeholder="例如：幫我寫一段 50 字的鼓勵話"></textarea>
    <div class="row">
      <button class="primary" id="sendBtn">送出</button>
      <small>請先在 Vercel 設定 <code>OPENAI_API_KEY</code>。</small>
    </div>
    <div id="resultBox" style="display:none;">
      <p><b>回應：</b></p>
      <pre id="result"></pre>
    </div>
  </div>

  <p class="muted">教學：把這個資料夾上傳到 GitHub → 到 Vercel Import 專案 → 設定環境變數 → Deploy 完成。</p>

  <script>
    const btn = document.getElementById("sendBtn");
    const promptEl = document.getElementById("prompt");
    const resultBox = document.getElementById("resultBox");
    const resultEl = document.getElementById("result");

    btn.addEventListener("click", async () => {
      const prompt = promptEl.value.trim();
      if (!prompt) return;
      resultEl.textContent = "處理中…";
      resultBox.style.display = "block";
      try {
        const r = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const data = await r.json();
        const text = data?.choices?.[0]?.message?.content ?? JSON.stringify(data, null, 2);
        resultEl.textContent = text;
      } catch (e) {
        resultEl.textContent = "發生錯誤：" + e.message;
      }
    });
  </script>
</body>
</html>
